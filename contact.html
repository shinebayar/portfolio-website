<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/5c0677c129.js" crossorigin="anonymous"></script>
    <title>Contact with me</title>
</head>
<body>

    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" alt="My portfolio" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Works</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section A: contact form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact with me</h2>
            <div class="bottom-line"></div>
            <p class="lead text-center">Please feel free to contact with me.</p>
            <form method="post" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" name="name" class="text-input name-input" placeholder="Name">
                    <input type="text" name="subject" class="text-input subject-input" placeholder="Subject">
                    <input type="email" name="email" class="text-input email-input" placeholder="Email">
                    <input type="text" name="phone" class="text-input phone-input" placeholder="Phone">
                    <textarea name="" class="text-input message-input" placeholder="Message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Send</button>
            </form>
        </div>
    </section>

    <!-- Section B: contact info -->
    <section id="contact-b" class="bg-dark py-3">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>shinebayar@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(976) 99889988</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>25, Ghandi street, Khan-Uul district, Ulaanbaatar, Mongolia</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C: -->
    <section id="contact-c" class="bg-main py-4 text-center">
        <div class="container">
            <h1>Let's start your new project</h1>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy;, 2021. All rights reserved.</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>

</body>
</html>
